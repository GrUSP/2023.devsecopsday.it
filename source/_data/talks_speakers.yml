      shift-left-e-security-as-code:-sicurezza-su-kubernetes-con-neuvector-8:
        item_type: talk
        track: *track_1
        talk_title: "Shift Left e Security-as-Code: Sicurezza su Kubernetes con Neuvector"
        talk_description: Nell’era del DevSecOps e delle tecnologie cloud-native, il paradigma
          “shift-left” è emerso come un approccio vincente per le strategie di
          cybersecurity. Questo “shift” enfatizza l’integrazione precoce delle
          policies di sicurezza nel ciclo di sviluppo di una applicazione erogata su
          Kubernetes. Centrale per questo approccio è la metodologia
          Security-as-Code, che prevede l’applicazione di policies di sicurezza in
          modo dichiarativo. Con questa metodologia le policies di sicurezza
          diventano parte di una applicazione, così come qualsiasi altra risorsa
          Kubernetes (deployment, services, …). Questo approccio consente ai team di
          sviluppo di perfezionare le policies di sicurezza in ambienti meno critici
          e applicare policies rigorose in produzione, minimizzando i rischi di
          cybersecurity e assicurando una difesa robusta e scalabile per le
          applicazioni containerizzate. Per illustrare il valore di queste
          metodologie mostreremo una demo illustrando in che modo NeuVector e le sue
          potenzialità possono rendere possibile un approccio solido alle tematiche
          illustrate.
        talk_video_url: ""
        start_datetime: 2023-10-13T12:00+02:00
        end_datetime: 2023-10-13T12:35+02:00
        speakers:
          speaker_1: *giuliotodini
      service-account:-da-grandi-poteri-derivano-grandi-responsabilita-4:
        item_type: talk
        track: *track_1
        talk_title: "Service Account: da grandi poteri derivano grandi responsabilità"
        talk_description: "Hai appena scoperto dell'esistenza dei service account, e come Peter
          Parker quando scopre di poter sparare ragnatele dalle mani, anche tu non
          vedi l’ora di mettere alla prova il tuo nuovo superpotere.  Ma cos’è di
          preciso un service account? Come può essere efficacemente integrato in un
          prodotto e in ambiente cloud? E se fosse potenzialmente pericoloso?
          Durante lo sviluppo di una funzionalità inedita per la gestione dei
          service account per il prodotto della mia azienda, mi sono confrontata con
          questi e altri interrogativi.  Aspetti come la gestione dei permessi da
          assegnare, l'impostazione della scadenza e delle notifiche di scadenza dei
          service account, così come l'amministrazione del rinnovo delle loro
          credenziali, sono argomenti che non possono essere sottovalutati.  Trovare
          risposte adeguate a queste domande è diventato fondamentale specialmente
          quando mi è stato chiesto di documentare questa nuova funzionalità, con
          l'obiettivo di metterne in risalto non solo le opportunità, ma soprattutto
          i potenziali rischi.  In questa presentazione, vi guiderò attraverso la
          mia esperienza personale con i service account e la creazione di
          funzionalità per la loro gestione, mettendo in evidenza le enormi
          possibilità ma anche i pericoli che un approccio non sicuro può
          comportare.  Unitevi a me in questo viaggio: insieme, acquisiremo le
          competenze e gli strumenti necessari per navigare in questo scenario con
          (un po') più di sicurezza."
        talk_video_url: ""
        start_datetime: 2023-10-13T12:35+02:00
        end_datetime: 2023-10-13T13:10+02:00
        speakers:
          speaker_1: *giovannamonti
      spreading-sec-across-devops-loops-7:
        item_type: talk
        track: *track_1
        talk_title: Spreading Sec across DevOps loops
        talk_description: "Container, Platform Engineering, Internal Developer Platform sono i nuovi
          \"Game Changer\" del DevOps: oltre a permettere un miglioramento della
          velocità di onboarding di nuovi Team portano anche a un miglioramento
          della stabilità e standardizzazione dei processi e delle risorse, con
          conseguenze positive sulla sicurezza dei sistemi. Tuttavia, ancora oggi
          alcune problematiche già note in passato rimangono irrisolte: la distanza
          tra l'ambiente di sviluppo locale e l'ambiente di integrazione remoto è
          tutt'ora un problema ricorrente. Controlli su codice, test di integrazione
          e analisi delle vulnerabilità, ad esempio, sono attività sempre più
          presenti nelle pipeline di integrazione, spesso però tralasciate durante
          lo sviluppo locale. Avvicinare questi controlli e test allo sviluppatore
          non solo riduce i tempi per ricevere feedback, con conseguenze positive
          sui tempi di sviluppo, ma aiuta anche ad aumentare la consapevolezza di chi sviluppa
          in merito agli aspetti critici del proprio software. Una
          maggiore consapevolezza in questo ambito può portare a processi di
          sviluppo più sicuri, efficienti ed efficaci. Affidare a chi sviluppa la
          responsabilità di definire e gestire controlli di sicurezza e qualità
          porta a un aumento del loro carico cognitivo, senza garantire un effettivo
          miglioramento del ciclo DevOps: in questo talk vedremo come e con che
          strumenti sia possibile fornire loro un modo per anticipare i
          controlli di sicurezza, ridurre pratiche di sviluppo rischiose e aumentare
          la consapevolezza sulla sicurezza del proprio codice."
        talk_video_url: ""
        start_datetime: 2023-10-13T14:40+02:00
        end_datetime: 2023-10-13T15:15+02:00
