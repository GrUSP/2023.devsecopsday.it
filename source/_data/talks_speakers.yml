      come-implementare-il-proprio-modello-di-governance-devsecops-automatizzato-con-rego-e-trivy-5:
        item_type: talk
        track: *track_1
        talk_title: Come implementare il proprio modello di governance DevSecOps automatizzato
          con Rego e Trivy
        talk_description: Oggi si parla molto di DevSecOps ed esistono diversi strumenti che
          consentono di aggiungere alle nostre pipeline controlli automatici alla
          ricerca di vulnerabilità note nelle dipendenze del nostro software
          (librerie), nelle immagini dei container (dipendenze del sistema
          operativo), ma anche nelle configurazioni della nostra infrastruttura o
          del nostro cluster Kubernetes. Per la parte software gli strumenti si
          appoggiano a degli archivi pubblici che raccolgono le CVE (Common
          Vulnerabilities and Exposures) note, per la parte di infrastruttura e
          configurazione sfruttano l'insieme di buone pratiche messe a punto da
          organizzazioni quali CIS (Center for Internet Security) o NSA (National
          Security Agency). Si tratta comunque di regole predefinite, che se da un
          lato ci consentono di controllare vulnerabilità o errori di configurazione
          che possono affliggere il nostro software o la nostra infrastruttura,
          dall'altro poco hanno a che fare con quelle che possono essere le
          necessità specifiche di un progetto o di un dato team o azienda.  Ad
          esempio, se delle policy aziendali imponessero che tutti gli elementi di
          infrastruttura (Object storage, Virtual Machine etc…) debbano essere
          creati solo in determinate regioni? oppure che tutte le risorse Kubernetes
          debbano avere delle label specifiche o debbano essere create in un dato
          namespace? come possiamo fare l'enforcing di queste regole in modo
          totalmente automatico? In questo talk vi mostrerò come sia possibile
          automatizzare questo genere di controlli scrivendo delle regole in Rego,
          il linguaggio nativo utilizzato dal progetto Open Policy Agent (OPA) e
          utilizzando uno noto security scanner Open Source chiamato Trivy.
        talk_video_url: ""
        start_datetime: 2023-10-13T16:20+02:00
        end_datetime: 2023-10-13T16:55+02:00
        speakers:
          speaker_1: *andreapanisson
      kubernetes-proactive-threat-detection-with-falco-and-prometheus-9:
        item_type: talk
        track: *track_1
        talk_title: Kubernetes proactive threat detection with Falco and Prometheus
        talk_description: "Rilevare prontamente minacce alla sicurezza rivolte al cluster ed alla
          piattaforma ospitante è di cruciale importanza, poiché permette di
          intervenire sfruttando un elemento chiave: Il tempo. Durante il talk
          vedremo come poter utilizzare due tool dell'ecosistema CNCF per tale
          scopo. Il primo, Prometheus, largamente conosciuto, ci permetterà anche di
          inviare notifiche push agli amministratori del cluster. Il secondo, Falco,
          sarà il nostro occhio che vigilerà sui tentativi di intrusione. Inizieremo
          descrivendo le loro caratteristiche e potenzialità, per poi passare ad una
          implementazione, mostrando come sono integrati tra loro e come possono
          avvisare gli admin in modo proattivo. Al termine della sessione avrete
          tutti gli spunti necessari per iniziare con la vostra implementazione."
        talk_video_url: ""
